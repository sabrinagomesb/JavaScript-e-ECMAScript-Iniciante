<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
      body {
        font: normal 18px Arial;
      }
      input {
        font: normal 18px Arial;
        width: 100px;
      }
      div#result {
        margin-top: 20px;
      }
    </style>
  </head>
  
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> 
    <div id="result">Resultado</div>
    
    <script>
      function somar() {
        var caixa1 = window.document.getElementById('txtn1')
        var caixa2 = window.document.querySelector('input#txtn2')
        var result = window.document.getElementById('result')
        var numero1 = Number(caixa1.value)
        var numero2 = Number(caixa2.value)
        var soma = numero1 + numero2
        result.innerHTML = `A soma entre ${numero1} e ${numero2} é igual a ${soma}`
      }

    </script>
  </body> 
</html>
